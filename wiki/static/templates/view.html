{{define "view"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<div class="content-header">
    <h2>{{.BaseData.Title}}</h2>
    <div class="header-search">
        <form action="{{.GotoHref}}" method="GET">
            <input type="text" name="{{.GotoParam}}" placeholder="Goto..." required>
            <input type="submit" value="Goto">
        </form>
    </div>
</div>

{{if .Exist}}
    <div style="color: var(--color-text-medium); font-size: 0.9em; margin-bottom: 20px;">
        Last updated: {{.Page.UpdatedAt.Format "Jan 02, 2006 at 15:04"}}
    </div>
    <div>{{.Page.Body | wiki}}</div>
    <p><a href="{{.EditHref}}">Edit</a></p>
{{else}}
    <p>This page does not exist yet.</p>
    <p>
        <a href="{{.EditHref}}">Click here to create <b>{{.Title}}</b></a>
    </p>
{{end}}

{{end}}
