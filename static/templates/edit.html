{{define "edit"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<h2>Editing {{.Display}}</h2>
<div style="margin-bottom: 10px; color: var(--color-text-medium); font-size: 0.9em;">
    Last saved: {{.Page.UpdatedAt.Format "Jan 02, 2006 15:04"}}
</div>
<form action="{{.SaveHref}}" method="POST">
    <textarea name="body" rows="20" cols="80">{{printf "%s" .Page.Body}}</textarea>
    <br>
    <input type="submit" value="Save">
</form>
{{end}}
