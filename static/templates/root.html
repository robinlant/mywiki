{{define "root"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<h2>Latest updates</h2>
<ul class="post-list">
    {{range .Displays}}
    <li class="post-item">
        <div class="post-item-header">
            <div class="post-item-title">
                <a href="{{.ViewHref}}">{{.Display}}</a>
            </div>
            <div class="post-item-meta">
                {{.Page.UpdatedAt.Format "Jan 02, 2006 15:04"}}
            </div>
        </div>
        <div class="post-preview">
            {{.Page.Body | wiki}}
        </div>
    </li>
    {{end}}
</ul>
{{end}}
