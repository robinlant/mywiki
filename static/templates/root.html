{{define "root"}}
{{template "base" .}}
{{end}}

{{define "content"}}
<h2>Latest updates</h2>
<ul class="post-list">
    {{range .Displays}}
    <li class="post-item">
        <div class="post-item-title">
            <a href="{{.ViewHref}}">{{.Display}}</a>
        </div>
        <div class="post-item-meta">
            Post details available soon.
        </div>
    </li>
    {{end}}
</ul>
{{end}}
